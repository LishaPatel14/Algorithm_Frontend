    <div class="container">
        <h2>Sign Up An Account</h2>
        <p>Enter personal data to create your account</p>
        <div class="social-buttons">
            <button class="google-btn"><i class="fa-brands fa-google"></i> Google</button>
            <button class="apple-btn"><i class="fa-brands fa-apple"></i> Apple</button>
        </div>
        <hr>
        <form id="signupForm">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter email address" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required>
            
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm password" required>
            
            <button type="submit" class="signup-btn"><i class="fa-solid fa-user-plus"></i> Sign up</button>
        </form>
        <p>Already have an account? <a href="#"><i class="fa-solid fa-sign-in-alt"></i> Log in</a></p>
    </div>
    <script src="script.js"></script>
